<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion & Furniture Design</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(90deg, #b3e5fc, #b2ebf2);
        }

        .custom-button {
            background-color: #0288d1;
            color: white;
            transition: transform 0.2s;
        }

        .custom-button:hover {
            background-color: #0277bd;
            transform: scale(1.05);
        }

        header {
            height: 100px;
        }


       
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }


        .menu-item {
            transition: color 0.3s;
        }

        .menu-item:hover {
            color: #02d140;
        }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
            // Hero Image Slideshow
            let currentIndex = 0;
            const images = [
                'images/sofa.jpg',
                'images/recliner.jpg',
                'images/images.jpeg'
            ];
            const heroImage = document.getElementById('hero-image');
            const transitionDuration = 500; 
            const interval = 3000; 

            function updateImage() {
                heroImage.style.opacity = 0; 
                setTimeout(() => {
                    heroImage.style.backgroundImage = `url('${images[currentIndex]}')`;
                    heroImage.style.opacity = 1;
                    currentIndex = (currentIndex + 1) % images.length;
                }, transitionDuration);
            }

            updateImage(); // Show the first image right away
            setInterval(updateImage, interval); // Set interval for subsequent images

            const exploreButton = document.querySelector('.custom-button');
            exploreButton.addEventListener('click', function (e) {
                e.preventDefault();
                window.location.href = 'products.html';
            });
        });
    </script>
       
</head>

<body class="bg-blue-50 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-yellow-400 shadow-md h-24 flex items-center justify-centerh">
     
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold text-gray-800">Fashion & Furniture Design  </h1>
            <img src="images/logo-png(1).png" alt="Logo" class="h-24 w-25">
            <b><img src="./images/heart.png" alt="" width="20px"></b>
            <nav class="space-x-4">
                <a href="index.html" class="menu-item text-gray-600 hover:text-gray-800">Home</a>
                <a href="about.html" class="menu-item text-gray-600 hover:text-gray-800">About</a>
                <a href="products.html" class="menu-item text-gray-600 hover:text-gray-800">Products</a>
                <a href="contact.html" class="menu-item text-gray-600 hover:text-gray-800">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero-image" class="bg-cover bg-center h-screen hero-background transition-opacity duration-500 fade-in" style="background-image: url('https://source.unsplash.com/featured/?fashion'); opacity: 1;">
        <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
            <div class="text-center text-white px-6">
                <h2 class="text-5xl font-bold mb-4">Elevate Your Style & Space</h2>
                <p class="text-lg mb-6">Discover unique fashion and furniture designs crafted to inspire.</p>
                <a href="products.html" class="custom-button px-8 py-3 rounded-md shadow-md">Check Out</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Fashion & Furniture Design. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
