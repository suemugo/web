<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Fashion & Furniture Design</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 font-sans leading-normal tracking-normal">
  <header class="bg-yellow-400 shadow-md h-24 flex items-center justify-center">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <h1 class="text-2xl font-bold text-gray-800">Fashion & Furniture Design</h1>
        <img src="images/logo-png(1).png" alt="Logo" class="h-24 w-25">
        <b><img src="./images/heart.png" alt="" width="20px"></b>
        <nav class="space-x-4">
        <a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a>
        <a href="about.html" class="text-gray-600 hover:text-gray-800">About</a>
        <a href="products.html" class="text-gray-600 hover:text-gray-800">Products</a>
      </nav>
    </div>
  </header>

  <section class="py-16 bg-gray-100">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
      <p class="text-gray-600 mb-6">Have questions? Get in touch with us today!</p>
      <form class="max-w-lg mx-auto">
        <div class="mb-4">
          <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-600">
        </div>
        <div class="mb-4">
          <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-600">
        </div>
        <div class="mb-4">
          <textarea placeholder="Your Message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-600"></textarea>
        </div>
        <button type="submit" class="custom-button px-6 py-2 rounded-md shadow-md">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Fashion & Furniture Design. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
